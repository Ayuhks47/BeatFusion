<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="stru.css"> <!-- Update this path -->
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>All Songs</h2>
            <select id="genre-filter">
                <option value="all">All</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="classical">Classical</option>
                <option value="jazz">Jazz</option>
            </select>
            <ul id="song-list">
                <!-- Songs will be dynamically added here -->
            </ul>
        </div>
        <div class="main-content">
            <div id="song-card">
                <img id="song-image" src="" alt="Song Image">
                <h3 id="song-name">Song Name</h3>
                <p id="artist-name">Artist Name</p>
                <audio id="audio-player" controls></audio>
                <button id="prev-btn">Prev</button>
                <button id="next-btn">Next</button>
                <button id="add-to-playlist-btn">Add to Playlist</button>
            </div>
            <div id="playlist-section">
                <input type="text" id="playlist-name" placeholder="Enter playlist name">
                <button id="create-playlist-btn">Create Playlist</button>
                <h3>Playlists</h3>
                <ul id="playlist-list">
                    <!-- Playlists will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    <button id="toggle-theme-btn">Toggle Theme</button>

    <script src="play.js"></script> <!-- Update this path -->
</body>
</html>
